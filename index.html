<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>AluraGeek</title>
</head>
<body>
<header class="encabezado">
    <div class="container-img">
        <img src="./images/aluraLogoGeek.svg" alt="Logo Alura Geek">
    </div>
</header>

<main class="main-container">
    <div class="product-container" >
        <h1 class="titulo">MIS PRODUCTOS:</h1>
        <div id="data-lista" class="mostrador" >
            <div class="item">
                <img src="./images/imagenCasco.png" alt="Stormtrooper" class="img-item" width="176" height="174">
                <p class="descripcion">Stormtrooper</p>
                <div class="contenido-label">
                    <span>$60,00</span>
                    <i class="fa-solid fa-trash-can"></i>
                </div>
            </div>

        </div>
    </div>

    <aside class="sidebar">
        <h2>AGREGAR PRODUCTO:</h2>
        <form class="product-form" id="form">
            <label>
                <input type="text" placeholder="nombre..." required data-nombre>
            </label>
            <label>
                <input type="number" placeholder="precio..." required data-number>
            </label>
            <label>
                <input type="text" placeholder="imagen..." required data-imagen>
            </label>
            <div class="form-buttons">
                <button id="enviarDatos" type="submit">Enviar</button>
                <button id="clear" type="reset">Limpiar</button>
            </div>
        </form>
    </aside>
</main>

<footer class="footer">
    <img src="./images/aluraLogoGeek.svg" alt="logo challenge">
    <p>DESARROLLADO POR SERGIO S.</p>
    <p>ALURA LATAM- 2024</p>
</footer>
<script src="./scripts/mostrarProducto.js" type="module"></script>
<script src="./scripts/agregarProducto.js" type="module"></script>
<script src="./scripts/EliminarProducto.js" type="module"></script>
</body>
</html>
